service: printer-gql-service
provider:
  name: aws
  runtime: nodejs6.10
  iamRoleStatements:
          - Effect: Allow
            Action:
              - dynamodb:DescribeTable
              - dynamodb:Query
              - dynamodb:Scan
              - dynamodb:GetItem
              - dynamodb:PutItem
              - dynamodb:UpdateItem
              - dynamodb:DeleteItem
            Resource:
                Fn::Join:
                  - ""
                  - - "arn:aws:dynamodb:*:*:table/"
                    - Ref: ProductsGqlDynamoDbTable

functions:
  queryPrinters:
    handler: handler.queryPrinters
    events:
    - http:
        path: printers
        method: post
        cors: true
    environment:
      TABLE_NAME: printers

resources:
    Resources:
      ProductsGqlDynamoDbTable:
        Type: AWS::DynamoDB::Table
        Properties:
          TableName: printers
          AttributeDefinitions:
            - AttributeName: id
              AttributeType: S
          KeySchema:
            - AttributeName: id
              KeyType: HASH
          ProvisionedThroughput:
            ReadCapacityUnits: 1
            WriteCapacityUnits: 1